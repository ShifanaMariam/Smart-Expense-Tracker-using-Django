{% extends 'base.html' %}
{% block content %}
<h3>Delete Expense</h3>
<p>Are you sure you want to delete "{{ object.description }}" ?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a class="btn btn-secondary" href="{% url 'expense_list' %}">Cancel</a>
</form>
{% endblock %}
